#TASK 4

Alias /vendors "/var/www/htdocs/vendors"
Alias /accountants "/var/www/htdocs/accountants"
Alias /administrators "/var/www/htdocs/administrators"
Alias /programmers "/var/www/htdocs/programmers"

<Directory "/var/www/htdocs">
    Options +Indexes
    AllowOverride None
    Require all granted
</Directory>

<Directory "/var/www/htdocs/vendors">
    <RequireAny>
        Require ip 10.50.1.0/24
        Require ip 10.52.1.0/24
        Require ip 10.53.1.0/24
    </RequireAny>

    <FilesMatch "\.(gif|jpg)$">
        <RequireAny>
            Require ip 10.50.1.0/24
            Require ip 10.52.1.0/24
        </RequireAny>
    </FilesMatch>
</Directory>


<Directory "/var/www/htdocs/accountants">
    Options +Indexes
    AllowOverride None
    DirectoryIndex disabled

    <RequireAny>
        Require ip 10.51.1.0/24
        Require ip 10.52.1.0/24
        Require ip 10.53.1.0/24
    </RequireAny>

    <FilesMatch "\.html$">
        <RequireAll>
            Require all granted
            Require not ip 10.51.1.0/24
        </RequireAll>
    </FilesMatch>

    <FilesMatch "\.(gif|jpg)$">
        <RequireAny>
            Require ip 10.51.1.0/24
            Require ip 10.52.1.0/24
        </RequireAny>
    </FilesMatch>
</Directory>

<Directory "/var/www/htdocs/programmers">
    <RequireAny>
        Require ip 10.52.1.0/24
        Require ip 10.53.1.0/24
    </RequireAny>
</Directory>

<Directory "/var/www/htdocs/administrators">
    <RequireAny>
        Require ip 10.52.1.0/24
        Require ip 10.53.1.0/24
    </RequireAny>

    <FilesMatch "\.(gif|jpg)$">
        <RequireAll>
            Require all granted
            Require not ip 10.53.1.0/24
        </RequireAll>
    </FilesMatch>
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "logs/error_log"
LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>
    CustomLog "logs/access_log" combined
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/var/www/cgi-bin/"
</IfModule>

<Directory "/var/www/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule mime_module>
    TypesConfig /etc/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

AddDefaultCharset UTF-8

<IfModule mime_magic_module>
    MIMEMagicFile conf/magic
</IfModule>

EnableSendfile on
IncludeOptional conf.d/*.conf
