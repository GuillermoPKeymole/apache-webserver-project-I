ServerRoot "/etc/httpd"
Listen 80
Include conf.modules.d/*.conf
User apache
Group apache
ServerAdmin root@localhost
ServerName server07

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/var/www/html_project1"

<Directory "/var/www">
    AllowOverride None
    Require all granted
</Directory>

<Directory "/var/www/html_project1">
    Options +Indexes 
    AllowOverride None
    Require all granted
</Directory>

#TASK2
<Directory "/var/www/html_project1/secure1">
    AuthType Basic
    AuthName "Restricted Area"
    AuthUserFile /var/www/.htpasswd
    Require user user01
</Directory>

<Directory "/var/www/html_project1/secure2">
    AuthType Basic
    AuthName "Restricted Access"
    AuthUserFile /var/www/.htpasswd
    <RequireAll>
        Require ip 192.168.50.0/24
        Require user user01
    </RequireAll>
</Directory>

<Directory "/var/www/html_project1/secure3">
    AuthType Basic
    AuthName "Restricted Access"
    AuthUserFile /var/www/.htpasswd
    <RequireAny>
        Require ip 192.168.50.0/24
        Require user user01
    </RequireAny>
</Directory>

<Directory "/var/www/html_project1/secure4">
    AuthType Basic
    AuthName "Restricted Area"
    AuthUserFile /var/www/.htpasswd
    Require user user02
</Directory>

<Directory "/var/www/html_project1/secure5">
    AllowOverride All
</Directory>

<Directory "/var/www/html_project1/secure6">
    AllowOverride All
</Directory>

<Directory "/var/www/html_project1/secure7">
    AllowOverride All
</Directory>

#TASK3
<FilesMatch "\.txt$">
    <RequireAny>
        Require ip 192.168.50.0/24
        Require all denied
    </RequireAny>
</FilesMatch>

<Directory "/var/www/html_project1/Project1">
    <RequireAny>
        Require ip 192.168.50.0/24
        Require ip 10.35.16.0/24
        Require ip 10.35.17.0/24
    </RequireAny>
