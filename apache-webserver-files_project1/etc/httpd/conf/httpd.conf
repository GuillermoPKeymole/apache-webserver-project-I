<Directory "/var/www/html_project1/Project4">
<RequireAny>
        Require ip 192.168.50.0/24
        Require ip 10.35.16.0/24
        Require ip 192.168.100.0/24
    </RequireAny>
<Files "test.html">
        <RequireAll>
            Require all granted
            Require not ip 10.35.16.0/24
            Require not ip 192.168.100.0/24
        </RequireAll>
    </Files>
